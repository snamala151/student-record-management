<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login | SRMS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom Theme -->
    <link rel="stylesheet" href="/css/klu-theme.css">
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<main class="container content-wrapper mt-4">

    <div class="login-wrapper">
        <div class="login-card">

            <h3 class="page-title text-center mb-3">
                <i class="bi bi-box-arrow-in-right me-1"></i> Login
            </h3>

            <form method="post" action="/login">

                <input class="form-control mb-3"
                       name="username"
                       placeholder="Username"
                       required>

                <input class="form-control mb-3"
                       type="password"
                       name="password"
                       placeholder="Password"
                       required>

                <button class="btn btn-login w-100">
                    <i class="bi bi-lock-fill me-1"></i> Login
                </button>

                <p th:if="${error}" class="text-danger mt-2 text-center">
                    Invalid credentials
                </p>
            </form>

            <!-- ================= LINKS ================= -->
            <div class="login-links mt-3 text-center">
                <a href="/signup" class="me-3">
                    <i class="bi bi-person-plus"></i> Sign Up
                </a>
                |
                <a href="/forgot-password" class="ms-3">
                    <i class="bi bi-question-circle"></i> Forgot Password?
                </a>
            </div>

        </div>
    </div>

</main>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
