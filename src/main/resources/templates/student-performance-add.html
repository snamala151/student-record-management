<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Semester CGPA | SRMS</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

	<!-- Custom Theme -->
	<link rel="stylesheet" href="/css/klu-theme.css">
</head>

<body>

	<!-- HEADER -->
	<div th:replace="~{fragments/header :: header}"></div>

	<main class="container content-wrapper mt-4">

		<!-- ================= BREADCRUMB ================= -->
		<div class="d-flex justify-content-between align-items-center mb-3">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb mb-0">
					<li class="breadcrumb-item">
						<a th:href="@{/students}">
							<i class="bi bi-house-fill"></i> Students
						</a>
					</li>
					<li class="breadcrumb-item active">
						Add Semester CGPA
					</li>
				</ol>
			</nav>
		</div>

		<!-- ================= STUDENT DETAILS ================= -->
		<div class="card shadow-sm mb-4">
			<div class="card-header bg-light fw-semibold">
				<i class="bi bi-person-badge-fill me-1"></i> Student Details
			</div>

			<div class="card-body">
				<div class="row g-3">
					<div class="col-md-4">
						<strong>Name:</strong>
						<div th:text="${student.name}"></div>
					</div>

					<div class="col-md-4">
						<strong>Course:</strong>
						<div th:text="${student.course}"></div>
					</div>

					<div class="col-md-4">
						<strong>Year of Admission:</strong>
						<div th:text="${student.yearOfAdmission}"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- ================= FORM ================= -->
		<div class="card shadow-sm">
			<div class="card-header bg-light fw-semibold">
				<i class="bi bi-plus-circle-fill me-1"></i> Add Semester Performance
			</div>

			<div class="card-body">
				<form method="post" th:action="@{/students/{id}/performance/add(id=${student.id})}" class="row g-3">

					<div class="col-md-4">
						<label class="form-label">Academic Year</label>
						<input type="number" name="academicYear" class="form-control" min="2000" max="2050" required>
					</div>
					<div class="col-md-4">
						<label class="form-label">Semester</label>
						<input type="number" name="semester" class="form-control" min="1" required>
					</div>

					<div class="col-md-4">
						<label class="form-label">CGPA</label>
						<input type="number" step="0.01" min="0" max="10" name="cgpa" class="form-control" required>
					</div>

					<div class="col-12">
						<button class="btn btn-primary">
							<i class="bi bi-save"></i> Save
						</button>

						<a th:href="@{/students/{id}/performance(id=${student.id})}" class="btn btn-secondary ms-2">
							Cancel
						</a>
					</div>
				</form>
			</div>
		</div>

	</main>
	<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
