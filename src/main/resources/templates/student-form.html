<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Student | SRMS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom Theme -->
    <link rel="stylesheet" href="/css/klu-theme.css">
</head>

<body>

	<div th:replace="~{fragments/header :: header}"></div>

	<main class="container content-wrapper mt-4">

		<!-- BREADCRUMB -->
		<div class="d-flex justify-content-between align-items-center mb-3">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb mb-0">
					<li class="breadcrumb-item">
						<a th:href="@{/}">
							<i class="bi bi-house-fill"></i> Home
						</a>
					</li>
					<li class="breadcrumb-item active">
						Students
					</li>
				</ol>
			</nav>

			<!-- SECONDARY NAV -->
			<a th:href="@{/reports}" class="btn btn-sm btn-outline-secondary">
				<i class="bi bi-bar-chart-line"></i> Reports
			</a>
		</div>
		  <h2 class="page-title mb-3">
            <i class="bi bi-person-plus-fill me-2"></i> Add Student
        </h2>

		<form method="post" th:action="@{/students/save}">

			<div class="mb-3">
				<label>Name</label>
				<input name="name" class="form-control" placeholder="Student Name" required>
			</div>


			<!-- Program Type -->
			<div class="mb-3">
				<label class="form-label">Program Type</label>
				<select class="form-select" name="programType" required>
					<option value="">-- Select Program --</option>
					<option value="B.Tech">B.Tech</option>
					<option value="M.Tech">M.Tech</option>
				</select>
			</div>

			<!-- Course -->
			<div class="mb-3">
				<label class="form-label">Course</label>
				<select class="form-select" name="course" required>
					<option value="">-- Select Course --</option>

					<optgroup label="B.Tech Programs">
						<option th:each="c : ${btechCourses}" th:value="${c}" th:text="${c}">
						</option>
					</optgroup>

					<optgroup label="M.Tech Programs">
						<option th:each="c : ${mtechCourses}" th:value="${c}" th:text="${c}">
						</option>
					</optgroup>
				</select>
			</div>

			<!-- Year of Admission -->
			<div class="mb-3">
				<input class="form-control" type="number" name="yearOfAdmission"
					placeholder="Year of Admission (e.g., 2024)" required>
			</div>


			<div class="mb-3">
				<label>Date Of Birth</label>
				<input type="date" name="dateOfBirth" class="form-control" required>
			</div>

			<button class="btn btn-primary">Save</button>
			<a th:href="@{/students}" class="btn btn-secondary">Cancel</a>

		</form>

	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
